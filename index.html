<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор пакетиков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        label, input, button {
            display: block;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Калькулятор пакетиков</h1>

    <label for="packetsPerPackage">Количество пакетиков в пакете:</label>
    <input type="number" id="packetsPerPackage" placeholder="Введите количество пакетиков в пакете">

    <label for="totalWeight">Вес полного пакета (в граммах):</label>
    <input type="number" id="totalWeight" placeholder="Введите вес полного пакета">

    <label for="partialWeight">Вес неполного пакета (в граммах):</label>
    <input type="number" id="partialWeight" placeholder="Введите вес неполного пакета">

    <button onclick="calculate()">Рассчитать</button>

    <p>Результат:</p>
    <p>Пакетиков в неполном пакете: <span id="packetsInPartialPackage"></span></p>
    <p>Недостающих пакетиков до полного пакета: <span id="missingPackets"></span></p>

    <script>
        function calculate() {
            // Получаем значение из первого поля (количество пакетиков в пакете)
            const packetsPerPackage = parseFloat(document.getElementById("packetsPerPackage").value);

            // Получаем значение из второго поля (вес полного пакета в граммах)
            const totalWeight = parseFloat(document.getElementById("totalWeight").value);

            // Получаем значение из третьего поля (вес неполного пакета в граммах)
            const partialWeight = parseFloat(document.getElementById("partialWeight").value);

            // Вычисляем количество пакетиков в неполном пакете
            const packetsInPartialPackage = (partialWeight / totalWeight) * packetsPerPackage;

            // Вычисляем количество недостающих пакетиков до полного пакета
            const missingPackets = Math.ceil(packetsPerPackage - packetsInPartialPackage);

            // Выводим результат на страницу
            document.getElementById("packetsInPartialPackage").textContent = packetsInPartialPackage.toFixed(2);
            document.getElementById("missingPackets").textContent = missingPackets;
        }
    </script>
</body>
</html>
